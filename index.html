<!DOCTYPE html>
<html>
  <head>
    <title>Anoamly Detector Web App</title>
    <link rel="stylesheet" href="css/page_sections.css" />
    <link rel="stylesheet" href="css/chart.css" />
    <link rel="stylesheet" href="css/info_table.css" />
    <link rel="stylesheet" href="css/side.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="mainDiv">
      <div class="middleDiv">
        <div class="chartArea">
          <canvas id="modelChart" class="chart-container"></canvas>
        </div>
        <div class="side-div">
          <div class="side-upload-div">
            <form
              class="upload-form"
              ref="uploadForm"
              id="uploadForm"
              action="/upload"
              method="post"
              enctype="multipart/form-data"
            >
              <div>
                <b>Please upload CSV files:</b>
                <div>
                  <span>Upload Training file:</span>
                  <input type="file" name="csv_train_file" />
                </div>
                <div>
                  <span>UploadAnomaly file:</span>
                  <input type="file" name="csv_anomaly_file" />
                </div>
                <input type="submit" value="Upload" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="bottomDiv"></div>
    </div>
    <script src="js/model_chart.js"></script>
    <script src="js/model_search.js"></script>
    <script src="js/drag_drop.js"></script>
  </body>
</html>
