<!DOCTYPE html>
<html>
  <head>
    <title>Anoamly Detector Web App</title>
    <link rel="stylesheet" href="css/page_sections.css" />
    <link rel="stylesheet" href="css/chart.css" />
    <link rel="stylesheet" href="css/model_search.css" />
    <link rel="stylesheet" href="css/info_table.css" />
    <link rel="stylesheet" href="css/drag_drop.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="mainDiv">
      <div class="middleDiv">
        <div class="chartArea">
          <canvas id="modelChart" class="chart-container" />
        </div>
        <div class="modelListArea">
          <div class="dropdown">
            <div id="myDropdown" class="dropdown-content">
              <input
                type="text"
                placeholder="Search.."
                id="myInput"
                onkeyup="filterFunction()"
              />
              <a href="#Model 1">Model 1 status: pending</a>
              <a href="#Model 2">Model 2 status: ready</a>
              <a href="#Model 3">Model 3 status: ready</a>
              <a href="#Model 4">Model 4 status: ready</a>
              <a href="#Model 5">Model 5 status: pending</a>
              <a href="#Model 6">Model 6 status: pending</a>
              <a href="#Model 7">Model 7 status: pending1</a>
            </div>
          </div>
        </div>
      </div>
      <div class="bottomDiv">
        <div class="tableArea">
          <table>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
          </table>
        </div>
        <div class="dropFileArea">
          <div id="train_div">
            <label>Please drag a csv file</label>
          </div>
          <div id="drop-area" class="drop_area">
            <form class="my-form">
              <input
                type="file"
                id="fileElem"
                multiple
                accept="csv/*"
                onchange="handleFiles(this.files)"
              />
              <label class="button" for="fileElem">Select some files</label>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/model_chart.js"></script>
    <script src="js/model_search.js"></script>
    <script src="js/drag_drop.js"></script>
  </body>
</html>
