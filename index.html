<!DOCTYPE html>
<html>
  <head>
    <title>Anoamly Detector Web App</title>
    <link rel="stylesheet" href="page_sections.css" />
    <link rel="stylesheet" href="chart.css" />
    <link rel="stylesheet" href="model_search.css" />
    <link rel="stylesheet" href="info_table.css" />
    <link rel="stylesheet" href="drag_drop.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="mainDiv">
      <div class="middleDiv">
        <div class="chartArea">
          <canvas id="modelChart" class="chart-container" />
        </div>
        <div class="modelListArea">
          <div class="dropdown">
            <div id="myDropdown" class="dropdown-content">
              <input
                type="text"
                placeholder="Search.."
                id="myInput"
                onkeyup="filterFunction()"
              />
              <a href="#Model 1">Model 1 status: pending</a>
              <a href="#Model 2">Model 2 status: ready</a>
              <a href="#Model 3">Model 3 status: ready</a>
              <a href="#Model 4">Model 4 status: ready</a>
              <a href="#Model 5">Model 5 status: pending</a>
              <a href="#Model 6">Model 6 status: pending</a>
              <a href="#Model 7">Model 7 status: pending1</a>
            </div>
          </div>
        </div>
      </div>
      <div class="bottomDiv">
        <div class="tableArea">
          <table>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
          </table>
        </div>
        <div class="dropFileArea">
          <div>
            <button
              id="trainTab"
              class="tabButton left"
              onclick="trainTabClick()"
            >
              Train
            </button>
            <button
              id="detectTab"
              class="tabButton right"
              onclick="detectTabClick()"
            >
              Detect
            </button>
          </div>
          <div></div>
        </div>
      </div>
    </div>
    <script src="model_chart.js" />
    <script src="model_search.js" />
  </body>
</html>
